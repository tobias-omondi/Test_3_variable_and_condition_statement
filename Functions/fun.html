<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function favoritefood (food){   // << we are telling javascript that e will be sending some values soon this means FOOD is just a placeholder
            return "I love eating " + '' + food
        }
        console.log(favoritefood(" ugali and samaki"))

        function student (name){
            return "The name of the child is" + ' ' + name
        }
        console.log(student("Tobias Ogola"))
        console.log(student("Morgan Mutuwa"))
        console.log(student("Charline Mugo"))
        console.log(student("Mercy Wanjiku"))
        console.log(student("Velma Adthimbo"))
        console.log(student("Ann Adhimbo"))

        function scchoolName (nameschool){
            return "I went to " + ' ' + nameschool
        }
        console.log(scchoolName("Holy Ghost Schools Makueni"))

        // function expresion

        const printMe = function () {
            console.log('printme...')
        }
        printMe() // call the function

        let myName = function (name){
            return "My full name is" +' '+ name
        }
        console.log(myName("Tobias Ogola"))
        myName = function (lastname){
            return "My last name is " + ' ' + lastname
        }
        console.log(myName("Omondi"))

        // Parameter

        function booksName (book1, book2){
            let ret = "I love reading these books"+ ' ' + book1 + ' ' + book2
            return ret
        }
        console.log(booksName("Shannara", "Chronicles"))


        const place = function(visit){
            let reti = 'I will vist' + ' ' +  visit + ' ' + "this summer"
            return reti
        }
        console.log(place("Hawaii island"))

    </script>
